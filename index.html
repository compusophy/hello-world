<!DOCTYPE html>
<html>
<head>
    <title>world-world</title>
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta name="fc:miniapp" content='{"version":"1","imageUrl":"https://hello-world-two-sage.vercel.app/og-image.png?name=og-image.png&t=1765786611643","button":{"title":"edit","action":{"type":"launch_frame","name":"world-world","url":"https://hello-world-two-sage.vercel.app/","splashImageUrl":"https://hello-world-two-sage.vercel.app/img","splashBackgroundColor":"#000000"}}}' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap');
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            font-family: 'Instrument Serif', Georgia, serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
        }
        
        h1 {
            color: #00ffaa;
            font-size: 2rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(0, 255, 170, 0.3);
        }
        
        .input-wrapper {
            width: 100%;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00ffaa;
            background: rgba(0, 255, 170, 0.05);
            box-shadow: 0 0 20px rgba(0, 255, 170, 0.15);
        }
        
        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .canvas-wrapper {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        canvas {
            display: block;
            width: 100%;
            height: auto;
        }
        
        button {
            width: 100%;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-family: inherit;
            font-weight: 400;
            background: #00ffaa;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: lowercase;
            letter-spacing: 0.1em;
        }
        
        button:hover {
            background: #00cc88;
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 255, 170, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #444;
            color: #888;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            width: 100%;
            text-align: center;
            min-height: 60px;
        }
        
        .success-box {
            background: rgba(0, 255, 170, 0.1);
            border: 1px solid #00ffaa;
            border-radius: 12px;
            padding: 16px;
        }
        
        .success-box p {
            color: #00ffaa;
            margin-bottom: 10px;
        }
        
        .success-box input {
            width: 100%;
            padding: 10px;
            font-size: 0.85rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
        }
        
        .error {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>world-world</h1>
        
        <div class="input-wrapper">
            <input type="text" id="img-text" placeholder="enter your text" value="" oninput="drawPreview()">
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="previewCanvas" width="600" height="400"></canvas>
        </div>
        
        <button onclick="uploadImage()" id="submit-btn">submit</button>
        
        <div id="status"></div>
    </div>

    <script>
        const canvas = document.getElementById('previewCanvas');
        const ctx = canvas.getContext('2d');
        
        function drawPreview() {
            const text = document.getElementById('img-text').value || 'world-world';

            // Background Gradient
            const gradient = ctx.createLinearGradient(0, 0, 600, 400);
            gradient.addColorStop(0, "#111111");
            gradient.addColorStop(1, "#333333");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 600, 400);

            // Center Text
            ctx.fillStyle = "#00ffaa";
            ctx.font = "bold 48px 'Instrument Serif', Georgia, serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(text, 300, 200);
        }

        async function uploadImage() {
            const btn = document.getElementById('submit-btn');
            const statusDiv = document.getElementById('status');
            const filename = 'og-image.png';
            
            btn.disabled = true;
            btn.textContent = "uploading...";
            statusDiv.innerHTML = "";

            try {
                // Get Base64 from Canvas (remove header)
                const dataUrl = canvas.toDataURL('image/png');
                const base64Content = dataUrl.split(',')[1];

                // Send to Backend
                const response = await fetch('/upload-image', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: base64Content,
                        filename: filename
                    })
                });

                const data = await response.json();

                if (data.error) {
                    statusDiv.innerHTML = `<p class="error">Error: ${data.error}</p>`;
                } else {
                    statusDiv.innerHTML = `
                        <div class="success-box">
                            <p>âœ“ uploaded successfully</p>
                            <input type="text" value="${data.url}" readonly onclick="this.select()">
                        </div>
                    `;
                }

            } catch (err) {
                statusDiv.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            } finally {
                btn.disabled = false;
                btn.textContent = "submit";
            }
        }

        // Initial draw
        drawPreview();
    </script>
    
    <!-- Farcaster Mini App SDK -->
    <script type="module">
        import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'
        await sdk.actions.ready()
    </script>
</body>
</html>
